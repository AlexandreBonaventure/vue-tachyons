<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <script type="text/javascript" src="https://unpkg.com/vue@1.x.x/dist/vue.min.js"></script>
    <!-- <script type="text/javascript" src="../dist/vue-tachyons.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/vue-tachyons"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/vue-tachyons/dist/index.css"></link>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        data: {
          tachyons1: '.o-50.bg-dark-gray.blue.f5.pa3.ma2',
          tachyons2: '.bg-red.blue.f5.pa3.ma2',
          index: 1,
        },
        computed: {
          computedClass () {
            return this[`tachyons${this.index}`]
          },
        },
        created () {
          setInterval(() => { this.index = this.index === 1 ? 2 : 1 }, 2000)
        },
        template: `
        <div v-tachyons.literal=".pa5">
          <h1 v-tachyons.literal=".f2.helvetica.mb2">
            Example
          </h1>
          <div v-tachyons.literal=".flex">
            <div>
              <button type="button" v-tachyons="computedClass">test</button>
            </div>
            <pre>
              {{ computedClass }}
            </pre>
          </div>
        </div>
        `,
      })
    </script>
  </body>
</html>
