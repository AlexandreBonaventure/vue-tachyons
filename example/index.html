<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <script type="text/javascript" src="https://unpkg.com/vue@1.x.x/dist/vue.min.js"></script>
    <script type="text/javascript" src="../dist/vue-tachyons.js"></script>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        template: `
        <div>
          <button type="button" v-tachyons.literal=".bg-red.blue">test</button>
        </div>
        `,
      })
    </script>
  </body>
</html>
