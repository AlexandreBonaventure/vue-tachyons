<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Example</title>
    <script type="text/javascript" src="https://unpkg.com/vue@1.x.x/dist/vue.min.js"></script>
    <!-- <script type="text/javascript" src="../dist/vue-tachyons.js"></script> -->
    <script type="text/javascript" src="https://unpkg.com/vue-tachyons"></script>
    <link type="text/css" rel="stylesheet" href="https://unpkg.com/vue-tachyons/dist/src/index.css"></link>
  </head>
  <body>
    <div id="app">
    </div>
    <script type="text/javascript">
      const app = new Vue({
        el: '#app',
        template: `
        <div>
          <pre>
            classes: .bg-red.blue.f5.pa3.ma2
            classes: .o-50.bg-dark-gray.blue.f5.pa3.ma2
          </pre>
          <button type="button" v-tachyons.literal=".bg-red.blue.f5.pa3.ma2">test</button>
          <button type="button" v-tachyons.literal=".o-50.bg-dark-gray.blue.f5.pa3.ma2">test</button>
        </div>
        `,
      })
    </script>
  </body>
</html>
